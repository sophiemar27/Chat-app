<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <div id="container">
        <div id='nameWrapper'>
            <h2>Chat App</h2>
            <p>Create Username</p>
            <form id="usernameForm">
                <input type="text" size="35" id="username">
                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="mainWrapper">
            <h2>Chat App</h2>
            <div id="chatWrapper">
                <div id="chatWindow"></div>
                <form id="messageForm">
                    <input type="text" size="35" id="message" placeholder="Say Something...">
                    <input type="submit" value="Submit">
                </form>
            </div>
            
            <div id="userWrapper">
                <div id="users"></div>
            </div>
        </div>
    </div>
</body>
</html>
